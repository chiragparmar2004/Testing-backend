name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker image
        run: sudo docker pull chirag4780/testing-backend:latest
      - name: Delete Old docker container
        run: sudo docker rm -f testing-backend || true
      - name: Run Docker Container
        run: sudo docker run -d -p 8080:8080 --name testing-backend chirag4780/testing-backend
